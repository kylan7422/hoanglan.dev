<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
</head>
<body>
  <div class="current-temperature-holder">
    <p class="current-temperature">Temperature: 0&deg;C</p>
  </div>
  <div class="current-weather-holder">
    <p class="current-weather">Weather: raining</p>
  </div>
  <div class="current-humidity-holder">
    <p class="current-humidity">Humidity: 100%</p>
  </div>
  <div class="current-wind-speed-holder">
    <p class="current-wind-speed">Wind speed: 100mph</p>
  </div>
  <div class="current-wind-direction-holder">
    <p class="current-wind-direction">Wind direction: NE</p>
  </div>
  <div class="current-air-quality-holder">
    <p class="current-air-quality">Air quality: 40</p>
  </div>
  <div class="current-visibility-holder">
    <p class="current-visibility">Visibility: 0</p>
  </div>
</body>
</html>
