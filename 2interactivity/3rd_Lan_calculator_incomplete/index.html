<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="pictures/Calculator_512.webp">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <main class="main">
    <div class="buttons-holder">    
      <p>Result</p>
      <button class="0">0</button>
      <button class="1">1</button>
      <button class="2">2</button>
      <button class="3">3</button>
      <button class="4">4</button>
      <button class="5">5</button>
      <button class="6">6</button>
      <button class="7">7</button>
      <button class="8">8</button>
      <button class="9">9</button>
      <button class="decimal-point">.</button>
      <button class="plus">+</button>
      <button class="minus">-</button>
      <button class="multiply">*</button>
      <button class="divide">&divide;</button>
      <button class="enter">=</button>
  </div>
  </main>
  <script src="scripts/script.js"></script>
</body>
</html>
